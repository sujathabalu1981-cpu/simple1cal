    <title>calc</title>
    <button onclick=""calc()>Calculate</button>
    <script>
        function calc(){
        let a=Number(prompt("Enter first number"));
        let b=Number(prompt("Enter second number"));
        alert(
            "sum="+(a+b) +"\n"+
            "subtraction="+a-b +"\n"+
            "Multiplication="+(a*b)"\n"+
            "divison="+(a/b));
    }

    </script>
